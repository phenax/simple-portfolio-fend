<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Akshay Nair's Portfolio</title>

	<link rel="stylesheet" href="./src/css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,400,500" rel="stylesheet" />
</head>
<body>

<!-- A container for all the elements -->
<main class="container">

	<!-- The header element -->
	<header class="header">

		<div class="header__wrap row">

			<!-- Logo -->
			<div class="header__logo">
				<img class="header__logo__img" src="./src/logo.png" alt="Akshay Nair's Portfolio" />
			</div>

			<!-- Header text info -->
			<div class="header__head">
				<h2 class="header__head__name">Akshay&nbsp;Nair</h2>
				<p class="header__head__sub">Front-End Ninja</p>
			</div>
		</div>
	</header>


	<!-- The banner? I guess? -->
	<div class="image-wrapper">
		<picture>
			<source srcset="./src/img-min/main.min.500.jpg" media="(max-width: 500px)" />
			<source srcset="./src/img-min/main.min.1000.jpg" media="(max-width: 1000px)" />
			<img class="image-wrapper__img" src="./src/img-min/main.min.1000.jpg" alt="Akshay Nair" />
		</picture>
	</div>

	<!-- Work section -->
	<section class="work">

		<!-- Section title -->
		<div class="work__title">Featured Work</div>

		<!-- List of all projects -->
		<div class="work__wrap row">

			<!-- Each project -->
			<article class="work__project col-4">
				<a href="https://github.com/phenax/plasmajs">
					<div class="work__project__wrap">

						<!-- Project image -->
						<picture>
							<source srcset="./src/img-min/proj-1.min.300.jpg" media="(max-width: 300px)" />
							<source srcset="./src/img-min/proj-1.min.700.jpg" media="(max-width: 700px)" />
							<img class="image-wrapper__img" src="./src/img-min/proj-1.min.700.jpg" alt="PlasmaJS" />
						</picture>

						<!-- Project name -->
						<div class="work__project__name">PlasmaJS</div>

						<!-- Link to the project -->
						<div class="work__project__link">https://github.com/phenax/plasmajs</div>
					</div>
				</a>
			</article>

			<article class="work__project col-4">
				<a href="https://github.com/phenax/memory-game">
					<div class="work__project__wrap">
						<picture>
							<source srcset="./src/img-min/proj-2.min.300.jpg" media="(max-width: 300px)" />
							<source srcset="./src/img-min/proj-2.min.700.jpg" media="(max-width: 700px)" />
							<img class="image-wrapper__img" src="./src/img-min/proj-2.min.700.jpg" alt="Memory Game" />
						</picture>

						<div class="work__project__name">Memory Game</div>
						<div class="work__project__link">https://github.com/phenax/memory-game</div>
					</div>
				</a>
			</article>

			<article class="work__project col-4">
				<a href="https://github.com/phenax/oxyrouter">
					<div class="work__project__wrap">
						<picture>
							<source srcset="./src/img-min/proj-3.min.300.jpg" media="(max-width: 300px)" />
							<source srcset="./src/img-min/proj-3.min.700.jpg" media="(max-width: 700px)" />
							<img class="image-wrapper__img" src="./src/img-min/proj-3.min.700.jpg" alt="OxyRouter" />
						</picture>

						<div class="work__project__name">OxyRouter</div>
						<div class="work__project__link">https://github.com/phenax/oxyrouter</div>
					</div>
				</a>
			</article>
		</div>
	</section>


</main>

</body>
</html>
