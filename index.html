<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Akshay Nair's Portfolio</title>

	<link rel="stylesheet" href="./css/style.css" />
	<link href="//fonts.googleapis.com/css?family=Raleway:100,400,500" rel="stylesheet" />
</head>
<body>

<main class="container">

	<header class="header">
		<div class="header__wrapper row">
			<div class="header__logo">
				<img class="header__logo__img" src="./img/lgo.png" alt="Akshay Nair's Portfolio" />
			</div>
			<div class="header__head">
				<div class="header__head__name">Akshay&nbsp;Nair</div>
				<div class="header__head__sub">Front-End Ninja</div>
			</div>
		</div>
	</header>


	<section class="image-wrapper">
		<picture>
			<source srcset="img/one.jpg" media="(max-width: 500px)" />
			<source srcset="img/three.jpg" media="(max-width: 1000px)" />
			<img class="image-wrapper__img" src="img/center.jpg" />
		</picture>
	</section>


	<section class="work">

		<div class="work__title">Featured Work</div>

		<div class="work__wrapper row">
			
			<article class="work__project col-4">
				<div class="work__project__wrapper">
					<picture>
						<source srcset="img/one.jpg" type="image/jpeg" />
						<img class="work__project__img" src="img/one.jpg" />
					</picture>

					<div class="work__project__name">PlasmaJS</div>
					<div class="work__project__link">https://github.com/phenax/plasmajs</div>
				</div>
			</article>

			<article class="work__project col-4">
				<div class="work__project__wrapper">
					<picture>
						<source srcset="img/one.jpg" type="image/jpeg" />
						<img class="work__project__img" src="img/one.jpg" />
					</picture>

					<div class="work__project__name">Memory Game</div>
					<div class="work__project__link">https://github.com/phenax/memory-game</div>
				</div>
			</article>

			<article class="work__project col-4">
				<div class="work__project__wrapper">
					<picture>
						<source srcset="img/one.jpg" type="image/jpeg" />
						<img class="work__project__img" src="img/one.jpg" />
					</picture>

					<div class="work__project__name">OxyRouter</div>
					<div class="work__project__link">https://github.com/phenax/oxyrouter</div>
				</div>
			</article>
		</div>
	</section>

</main>

</body>
</html>
